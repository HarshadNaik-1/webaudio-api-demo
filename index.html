<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio API</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio src="outfoxing.mp3"></audio>
    <div class="main">
      <div class="controls">
        <div class="vol">
          <input
            type="range"
            id="volume"
            min="0"
            max="2"
            value="1"
            step="0.01"
          />
          <div><label for="volume">Low/High</label></div>
        </div>
        <div class="stereo">
          <input
            type="range"
            id="panner"
            min="-1"
            max="1"
            value="0"
            step="0.01"
          />
          <div><label for="panner">L | M | R</label></div>
        </div>
      </div>

      <div class="btn">
        <button data-playing="false" role="switch" aria-checked="false">
          <span>Play/Pause</span>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
